{% include 'layout.html' %}
{% block styles %}
<link rel="stylesheet" href="/styles/blog.css">
{% endblock styles %}
{% block content %}
<div class="header">
    <h1>Blog</h1>
</div>
<section>
    <div class="blog-cards">
        {% for card in cardsBlog %}
        <div class="blog-cards-card">
            <img src="{{card.thumbnail}}" alt="">
            <h1>{{card.title}}</h1>
            <p >{{card.description}}</p>
            <a href="#" class="read-more">Ler mais</a>
            <p class="words-blog"><i class="fa fa-bookmark"></i>{{card.keywords}}</p>
            <ul class="blog-cards-social">
                <a href="#">1</a>
                <a href="#">2</a>
                <a href="#">3</a>
                <a href="#">4</a>
            </ul>
        </div>
       {% endfor %}
    </div>
    <nav class="pagination-page">
        <div class="first">&#171</div>
        <div class="prev">&lt;</div>
        <ul class="page-numbers">
            <a href="#">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">4</a>
        </ul>
        <div class="next">&gt;</div>
        <div class="last">&#187</div>
    </nav>
</section>
{% include 'partials/footer.html' %}
<script src="/scripts/paginate.js"></script>
{% endblock content %}
