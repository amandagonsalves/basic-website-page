{% include 'layout.html' %}
{% block styles %}
<link rel="stylesheet" href="/styles/blog.css">
{% endblock styles %}
{% block content %}
<div class="header">
    <h1 class="header__h1">Blog</h1>
</div>
<section>
    <div class="cards">
        {% for card in cardsBlog %}
        <div class="cards__card card">
            <img src="{{card.thumbnail}}" alt="" class="card__photo">
            <h1 class="card__title">{{card.title}}</h1>
            <p class="card__description">{{card.description}}</p>
            <a href="#" class="card__read-more">Ler mais</a>
            <p class="card__words-blog"><i class="fa fa-bookmark"></i>{{card.keywords}}</p>
            <ul class="card__social">
                <a href="#">1</a>
                <a href="#">2</a>
                <a href="#">3</a>
                <a href="#">4</a>
            </ul>
        </div>
       {% endfor %}
    </div>
    <nav class="pagination-page">
        <div class="first">&#171</div>
        <div class="prev">&lt;</div>
        <ul class="page-numbers">
            <a href="#">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">4</a>
        </ul>
        <div class="next">&gt;</div>
        <div class="last">&#187</div>
    </nav>
</section>
{% include 'partials/footer.html' %}
{% endblock content %}
